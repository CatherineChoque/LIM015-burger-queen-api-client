<h5 class="text-center mt-3">
  Resumen  <span class="badge rounded-pill bg-danger">
    {{ dataSelectedProducts.getDataSelectProducts().length }}
  </span>
</h5>

<form class="bg-light ps-3 pe-3 pt-1">
  <div class="row">
    <input type="text" class="form-control" id="cliente" placeholder="Nombre Cliente" required />
  </div>
  <div class="row mt-3">
    <div class="table-responsive">
      <table class="table">
        <tbody>
          <tr *ngFor="let product of dataSelectedProducts.getDataSelectProducts()">

            <td>
              <img class="img-thumbnail" src="{{product.img}}" alt="" width="60" height="50" />
            </td>

            <td>
              <div class="row">
                <span class="text-secondary">{{product.name}}</span>
              </div>
              <div class="row">
                <div class="input-group group-product mt-2">
                  <button class="btn btn-outline-orange btn-sm" type="button" id="button-addon1">
                    <i class="fa fa-plus"></i>
                  </button>
                  <input type="text" class="form-control form-control-sm" value="{{product.quantity}}" readonly />
                  <button class="btn btn-outline-orange btn-sm" type="button" id="button-addon2">
                    <i class="fa fa-minus"></i>
                  </button>
                </div>
              </div>
            </td>

            <td>
              <div class="row">
                <i class="fas fa-trash-alt btn-delete-row"></i>
              </div>
              <div class="row text-center">
                <span class="mt-3 text-secondary"> S/. {{product.price}}</span>
              </div>
            </td>

          </tr>          
          
        </tbody>
      </table>
    </div>
  </div>
  <div class="row">
    <div class="alert alert-warning text-end" role="alert">
       <p>Total <span class="total-sumary"> S/. {{dataSelectedProducts.getTotal()}} </span></p>
    </div>
  </div>
  <div class="row">
    <textarea class="form-control" id="Textarea1" rows="3" placeholder="Notas"></textarea>
  </div>
  <div class="row">
    <button class="btn btn-orange2 mt-3">Enviar Pedido</button>
    <button class="btn  btn-outline-secondary mt-2" (click)="cancelOrder()" type="button">Cancelar</button>
  </div>
</form>
