<div class="row">
    <div class="col-md-12">
        <h5 class="mt-3 mx-3">
            Listado de Productos
        </h5>
        <div class="mt-2 mx-3">

                  <div class="row  mt-4">
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button class="btn button-myPrimary me-md-2" type="button"  data-bs-toggle="modal" data-bs-target="#staticModalProducts">Agregar Producto</button>
                    </div>
                    
                    <!-- Modal -->
                    <form #formProduct="ngForm" (submit)="createNewproduct(formProduct.value)" ngNativeValidate name="formProduct">
                      <div class="modal fade mt-5" id="staticModalProducts" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                        <div class="modal-dialog">
                          <div class="modal-content color-myGray-text">
                            <div class="modal-header px-4">
                              <h5 class="modal-title" id="staticBackdropLabel">Nuevo Producto</h5>
                              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="clearForm()" #modalClose></button>
                            </div>
                            <div class="modal-body px-4">
                              <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Nombre del producto</label>
                                <input type="text" name="name" id="name" ngModel class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                              </div>
                              <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Categoria</label>
                                <select name="type" id="type" ngModel class="form-select" id="inputGroupSelect01" required>
                                  <option selected>Seleccione...</option>
                                  <option value="Desayunos">Desayunos</option>
                                  <option value="Burger">Burger</option>
                                  <option value="Almuerzos">Almuerzos</option>
                                  <option value="Bebidas">Bebidas</option>
                                  <option value="Otros">Otros</option>
                                </select>
                              </div>
                              <div class="mb-3 row">
                                <div class="col">
                                  <label for="exampleInputEmail1" class="form-label">Precio Unitario</label>
                                  <input name="price" step="any" id="price" ngModel type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                                </div>
                                <div class="col">
                                  <label for="exampleInputEmail1" class="form-label">URL imagen</label>
                                  <input name="image" id="image" ngModel type="URL" class="form-control" #inputURL (change)="renderImage(inputURL.value)" required>
                                </div>
                              </div>
                              <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Imagen</label>
                                <div>
                                  <img src="{{picture}}" class="rounded float-start img-fluid" width="30%" alt="imagen-producto">
                                </div>
                              </div>
                            </div>
                            <div class="modal-footer">
                              <button type="submit" class="btn button-myPrimary">
                                <span *ngIf="loadGif == false">Guardar</span> 
                                <span *ngIf="loadGif">Procesando<img src="../../../assets/img/load.gif" alt="" width="17" height="17"></span>
                              </button>
                            </div>
                          </div>
                        </div>
                      </div>
                    </form>
                    <!-- tabla de productos -->
                    <div class="table-responsive">
                        <table class="table color-myGray-text">
                            <thead>
                                <tr>
                                  <th scope="col">Nombre</th>
                                  <th scope="col">Imagen</th>
                                  <th scope="col">Precio</th>
                                  <th scope="col">Categoria</th>
                                  <th scope="col">Fecha</th>
                                  <th scope="col">Acciones</th>
                                </tr>
                              </thead>
                              <tbody>
                                <tr *ngFor="let product of dataProductsByPag | paginate: { itemsPerPage: 10, currentPage: p }">
                                  <td>{{ product.name }}</td>
                                  <td><img src="{{ product.image }}" class="rounded  myImage" alt="taza-de-cafe"></td>
                                  <td>{{ product.price|currency:'symbol': 'S/ ' }}</td>
                                  <td>{{ product.type }}</td>
                                  <td>{{ product.updatedAt| date: 'dd-MM-yyyy' }}</td>
                                  <td>
                                    <i class="fa fa-pencil icon-myEdit"></i>
                                    <i class="ms-3 fa fa-trash-o icon-myRemove" ></i> <!--(click)="deleteProduct(product._id)"-->
                                  </td>
                                </tr>
                              </tbody>
                        </table>
                      </div>
                      <div class="row">
                        <pagination-controls class="my-pagination" (pageChange)="p = $event"></pagination-controls>
                      </div>
                  </div>

        </div>
    </div>
</div>
