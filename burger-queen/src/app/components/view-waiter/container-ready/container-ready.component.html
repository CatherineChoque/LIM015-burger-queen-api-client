<div class="row">
  <div class="col-md-12">

    <h5 class="mt-3 mx-3">Listos para servir</h5>

    <div class="row mt-2 mx-3">

      <h6 *ngIf="allOrders.length == 0" class="text-secondary mt-5 text-center">
        <i class="far fa-sticky-note"></i> Estas al d√≠a en tus ordenes
      </h6>

      <div *ngFor="let order of allOrders" class="col-sm-6 col-lg-3">
        <div class="card mt-5 border-2 rounded-3">
          <div class="card-body color-myGray">
            <div class="d-flex justify-content-between align-items-center">
              <i class="fas fa-bars icon-myEdit"></i>
            </div>
            <div class="flex-column align-items-center text-center">
              <div>
                <h5 class="color-myGray-text fw-normal">
                  {{ order.client }}
                </h5>
                <h5 class="color-myGray-text py-2 fw-bold">
                  {{ order.total | currency: "symbol":"S/ " }}
                </h5>
              </div>
              <button type="button" class="btn btn-success-2 col-12 btn-xs text-white"
                (click)="finishOrder(order._id)">Finalizar</button>
            </div>
          </div>
        </div>
      </div>

    </div>

  </div>
</div>
